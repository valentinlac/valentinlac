<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products - valentinlac</title>
    <style>
        :root {
            --accent-blue: #bdbdf4;
            --dark-bg: #000000;
            --white: #ffffff;
            --card-bg: #1a1a1a; /* Couleur légèrement plus claire pour la carte */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Montserrat, sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            font-weight: 600;
            letter-spacing: -1.5px;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 1rem 1rem;
            margin-right: 2rem;
            z-index: 100;
            display: flex;
            gap: 1rem;
            background: transparent;
        }

        .nav-item {
            color: var(--white);
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            padding: 0.3rem 0.7rem;
            transition: filter 0.3s ease;
        }

        .nav-item:hover {
            filter: blur(4px);
        }

        .hero-section {
            position: relative;
            padding: 8rem 4rem 2rem 4rem; /* Réduit le padding bottom de 4rem à 2rem */
            min-height: 30vh; /* Réduit la hauteur minimale de 50vh à 40vh */
            display: flex;
            overflow: hidden;
            background-color: var(--dark-bg);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 0rem; /* Réduit la marge inférieure de 2rem à 1rem */
            letter-spacing: -3px;
            text-align: center;
            width: 100%;
        }

        .text-accent {
            color: var(--accent-blue);
        }

        .products-section {
            padding: 0 4rem 4rem 4rem; /* Réduit le padding top de 2rem à 0 */
            background-color: var(--dark-bg);
        }

        .products-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .products-grid {
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .product-card {
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            max-width: 350px;
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: block;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .product-title {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: var(--white);
        }

        .product-price {
            font-size: 2rem;
            color: var(--accent-blue);
            font-weight: 900;
            margin-top: 0.5rem;
        }
        
        .old-price {
            text-decoration: line-through;
            color: gray;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .discount {
            color: red;
            font-size: 1.5rem;
            margin-left: 10px;
        }

        .product-description {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.5;
            margin: 1.5rem 0;
        }

        @media screen and (max-width: 767px) {
            .nav-bar {
                padding: 1rem;
                margin-right: 0;
            }

            .hero-section {
                padding: 6rem 2rem 0rem 2rem; /* Réduit le padding bottom à 1rem */
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .products-section {
                padding: 0 2rem 2rem 2rem; /* Supprime le padding top */
            }

            .section-title {
                font-size: 2rem;
            }

            .product-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html" class="nav-item">Home</a>
        <a href="tools.html" class="nav-item">My tools</a>
    </nav>

    <main class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">
                My <span class="text-accent">Products</span>
            </h1>
        </div>
    </main>

    <section class="products-section">
        <div class="products-container">
            <div class="products-grid">
                <a href="products/thecreatorboard/thecreatorboard.html" class="product-card">
                    <img src="images/notion/1.png" alt="Ultimate Creator Pack" class="product-image">
                    <h3 class="product-title">The Creator Board</h3>
                    <p class="product-price">
                        <span class="old-price">40€</span>
                        20€
                        <span class="discount">-50%</span>
                    </p>
                </a>
            </div>
        </div>
    </section>

    <script>
        // Script pour animation future si nécessaire
    </script>
</body>
</html>
